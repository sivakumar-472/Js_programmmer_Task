<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Chemical Supplies</h2>
        <table class="table table-bordered table-hover mt-3">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Chemical Name</th>
                    <th onclick="sortTable(2)">Vendor</th>
                    <th onclick="sortTable(3)">Density (g/m³)</th>
                    <th onclick="sortTable(4)">Viscosity (m²/s)</th>
                    <th onclick="sortTable(5)">Packaging</th>
                    <th onclick="sortTable(6)">Pack Size</th>
                    <th onclick="sortTable(7)">Unit</th>
                    <th onclick="sortTable(8)">Quantity</th>
                </tr>
            </thead>
            <tbody id="chemicalTableBody">
               
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" onclick="addRow()">Add Row</button>
            <button class="btn btn-secondary" onclick="refreshTable()">Refresh</button>
            <button class="btn btn-success" onclick="saveData()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
